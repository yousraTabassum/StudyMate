<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate - Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="hero min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left lg:ml-8">
                <h1 class="text-5xl font-bold">Welcome Teachers!</h1>
                <p class="py-6">Share your knowledge, create tutorials, and help students excel in their studies. Join our community of dedicated educators.</p>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    <h2 class="text-2xl font-bold text-center mb-4">Teacher Login</h2>
                    <form id="teacherLoginForm" class="space-y-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Email</span>
                            </label>
                            <input type="email" id="email" placeholder="Enter your email" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>
                            <input type="password" id="password" placeholder="Enter your password" class="input input-bordered" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="divider">OR</div>
                    <div class="text-center">
                        <p class="mb-4">Don't have a teacher account?</p>
                        <a href="teacher-signup.html" class="btn btn-outline btn-primary">Sign Up as Teacher</a>
                    </div>
                    <div class="text-center mt-4">
                        <p class="mb-4">Are you a student?</p>
                        <a href="login.html" class="btn btn-outline btn-secondary">Student Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('teacherLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Find user with tutor role
            const user = users.find(u => u.email === email && u.password === password && u.role === 'tutor');
            
            if (user) {
                // Store current user
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect to teacher dashboard
                window.location.href = 'teacher-dashboard.html';
            } else {
                alert('Invalid email or password!');
            }
        });
    </script>
</body>
</html>
