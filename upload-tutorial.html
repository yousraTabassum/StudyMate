<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate - Upload Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
    <!-- Navigation -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="my-tutorials.html">My Tutorials</a></li>
                    <li><a href="teacher-dashboard.html">Dashboard</a></li>
                    <li><a href="teacher-profile.html">Profile</a></li>
                </ul>
            </div>
            <a href="index.html" class="btn btn-ghost normal-case text-xl">StudyMate</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="my-tutorials.html">My Tutorials</a></li>
                <li><a href="teacher-dashboard.html">Dashboard</a></li>
                <li><a href="teacher-profile.html">Profile</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <button onclick="logout()" class="btn btn-ghost">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="card bg-base-100 shadow-xl mb-8">
                <div class="card-body">
                    <h1 class="text-3xl font-bold mb-4">Upload Tutorial</h1>
                    <p class="text-gray-600">Create a new tutorial to share your knowledge with students.</p>
                </div>
            </div>

            <!-- Upload Form -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <form id="uploadForm" class="space-y-6">
                        <!-- Basic Information -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-bold">Basic Information</h2>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Title</span>
                                </label>
                                <input type="text" class="input input-bordered" id="title" required placeholder="Enter tutorial title" />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Description</span>
                                </label>
                                <textarea class="textarea textarea-bordered h-24" id="description" required placeholder="Enter tutorial description"></textarea>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Subject</span>
                                    </label>
                                    <select class="select select-bordered" id="subject" required>
                                        <option value="">Select subject</option>
                                        <option value="mathematics">Mathematics</option>
                                        <option value="science">Science</option>
                                        <option value="english">English</option>
                                        <option value="history">History</option>
                                        <option value="geography">Geography</option>
                                        <option value="computer-science">Computer Science</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Level</span>
                                    </label>
                                    <select class="select select-bordered" id="level" required>
                                        <option value="">Select level</option>
                                        <option value="beginner">Beginner</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="advanced">Advanced</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-bold">Content</h2>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Content Type</span>
                                </label>
                                <select class="select select-bordered" id="contentType" required>
                                    <option value="">Select content type</option>
                                    <option value="video">Video</option>
                                    <option value="document">Document</option>
                                    <option value="presentation">Presentation</option>
                                    <option value="quiz">Quiz</option>
                                </select>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Content File</span>
                                </label>
                                <input type="file" class="file-input file-input-bordered w-full" id="contentFile" required />
                                <label class="label">
                                    <span class="label-text-alt">Supported formats: MP4, PDF, PPTX, DOCX</span>
                                </label>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Additional Resources</span>
                                </label>
                                <input type="file" class="file-input file-input-bordered w-full" id="resources" multiple />
                                <label class="label">
                                    <span class="label-text-alt">Optional: Upload additional files (PDF, DOCX, etc.)</span>
                                </label>
                            </div>
                        </div>

                        <!-- Pricing -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-bold">Pricing</h2>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Tutorial Type</span>
                                </label>
                                <select class="select select-bordered" id="tutorialType" required>
                                    <option value="free">Free</option>
                                    <option value="premium">Premium</option>
                                </select>
                            </div>
                            <div id="priceField" class="form-control hidden">
                                <label class="label">
                                    <span class="label-text">Price ($)</span>
                                </label>
                                <input type="number" class="input input-bordered" id="price" min="0" step="0.01" />
                            </div>
                        </div>

                        <!-- Preview -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-bold">Preview</h2>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Thumbnail</span>
                                </label>
                                <input type="file" class="file-input file-input-bordered w-full" id="thumbnail" accept="image/*" />
                                <label class="label">
                                    <span class="label-text-alt">Optional: Upload a thumbnail image (JPG, PNG)</span>
                                </label>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Preview Text</span>
                                </label>
                                <textarea class="textarea textarea-bordered h-24" id="previewText" placeholder="Enter a short preview text for students"></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end">
                            <button type="submit" class="btn btn-primary">Upload Tutorial</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded mt-8">
        <div>
            <p>Copyright © 2025 - All rights reserved by StudyMate</p>
        </div>
    </footer>

    <script>
        // Check if teacher is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role !== 'tutor') {
            window.location.href = 'teacher-login.html';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'teacher-login.html';
        }

        // Show/hide price field based on tutorial type
        document.getElementById('tutorialType').addEventListener('change', function(e) {
            const priceField = document.getElementById('priceField');
            if (e.target.value === 'premium') {
                priceField.classList.remove('hidden');
                document.getElementById('price').required = true;
            } else {
                priceField.classList.add('hidden');
                document.getElementById('price').required = false;
            }
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const tutorial = {
                id: Date.now().toString(),
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                subject: document.getElementById('subject').value,
                level: document.getElementById('level').value,
                contentType: document.getElementById('contentType').value,
                contentFile: document.getElementById('contentFile').files[0],
                resources: Array.from(document.getElementById('resources').files),
                type: document.getElementById('tutorialType').value,
                price: document.getElementById('tutorialType').value === 'premium' ? parseFloat(document.getElementById('price').value) : 0,
                thumbnail: document.getElementById('thumbnail').files[0],
                previewText: document.getElementById('previewText').value,
                teacherId: currentUser.id,
                teacherName: currentUser.name,
                date: new Date().toISOString(),
                purchases: 0,
                ratings: []
            };

            // Add tutorial to teacher's tutorials
            if (!currentUser.tutorials) {
                currentUser.tutorials = [];
            }
            currentUser.tutorials.push(tutorial);

            // Update teacher in localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex] = currentUser;
                localStorage.setItem('users', JSON.stringify(users));
            }

            // Update current teacher
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            // Show success message and redirect
            alert('Tutorial uploaded successfully!');
            window.location.href = 'my-tutorials.html';
        });
    </script>
</body>
</html>
